              .dropdown .dropbtn {
                font-size: 16px;

                outline: none;
                color: white;
                padding-right: 110px;
                background-color: inherit;
                font-family: inherit; 
                margin: 0;
              }
            
              .dropdown-content {
                display: none;
                position: absolute;
                background-color: #afabab;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 18px;
              }
              
              .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
              }
              
              .dropdown-content a:hover {
                background-color: #ebc96c;
                border-radius: 18px;
              }
              
              .dropdown:hover .dropdown-content {
                display: block;
              }

        </style>
